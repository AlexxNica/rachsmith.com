<article class="home-post link">
    <header class="home-article-header">
        <p class="published">{{formattedDate}}</p>
        <h2><a class="home-post-title" href="{{link}}">
            <svg class="icon">
            <use xlink:href="#icon-link"></use>
            </svg> {{title}}</a>
            <a class="home-post-link" href="{{link}}">
            {{link}}</a></h2>
    </header>
    <p>{{extract}}</p>
</article>
