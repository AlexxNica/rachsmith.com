<li class="home-post article">
  <p class="meta">
    <span class="published">{{formattedDate}}</span>
    <span class="post-type">
      &bull; Article &bull; <a href="{{url}}#disqus_thread">Comments</a>
    </a>
  </p>
  <h2><a class="home-post-title" href="{{url}}">{{title}}</a></h2>

  <a class="continue-reading" href="{{url}}">continue reading &#187;</a>
</article>
