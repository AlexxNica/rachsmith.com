<article class="home-post codepen-blog">
  <p class="published">{{formattedDate}}</p>
  <header class="home-article-header">
    <h2><a class="home-post-title" href="{{link}}">
         {{title}}</a>
        </h2>
  </header>
  <a class="codepen-link" href="{{link}}">
    <svg width="22" height="22" class="icon codepen">
    <use width="22" height="22" xlink:href="#codepen-logo"></use>
    </svg> read the post at CodePen.io
  </a>

</article>
